{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white p-4 sm:p-8">
    <header class="flex items-center justify-between mb-8 pb-4 border-b border-gray-700">
        <h1 class="text-4xl font-bold">User Profile</h1>
        <a href="{% url 'gallery' %}" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200">
            Back to Gallery
        </a>
    </header>

    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-2xl mx-auto">
        <div class="mb-6">
            <p class="text-gray-400">Username:</p>
            <p class="text-2xl font-bold">{{ user.username }}</p>
        </div>
        <div class="mb-6">
            <p class="text-gray-400">Email:</p>
            <p class="text-xl">{{ user.email }}</p>
        </div>

        <h2 class="text-2xl font-bold mb-4 border-t border-gray-700 pt-6">Edit Profile</h2>
        <form method="post" action="{% url 'profile' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="bio" class="block text-gray-400 mb-2">Bio</label>
                <textarea id="bio" name="bio" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 h-32">{{ profile.bio|default_if_none:"" }}</textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors duration-200">
                Update Profile
            </button>
        </form>
    </div>
</div>
{% endblock %}
