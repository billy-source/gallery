<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photo Gallery{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="bg-gray-800 p-4 shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto flex items-center justify-between">
            <a href="{% url 'gallery' %}" class="text-2xl font-bold text-white hover:text-gray-300 transition-colors duration-200">Photo Gallery</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white hover:text-gray-300">Profile</a>
                    <a href="{% url 'logout' %}" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-full transition-colors duration-200">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-gray-300">Login</a>
                    <a href="{% url 'register' %}" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full transition-colors duration-200">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 sm:p-8">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-lg {% if message.tags %}bg-green-500{% else %}bg-blue-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
