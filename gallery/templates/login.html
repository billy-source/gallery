{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md text-white">
        <h1 class="text-4xl font-bold text-center mb-6">Login</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-500 p-3 rounded-lg mb-4 text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors duration-200">Login</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Need an account? Register</a>
        </div>
    </div>
</div>
{% endblock %}
