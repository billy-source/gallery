{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md text-white">
        <h1 class="text-4xl font-bold text-center mb-6">Register</h1>
        <form method="post" action="{% url 'register' %}" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div class="space-y-1">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-red-400 text-sm">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors duration-200">Register</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
